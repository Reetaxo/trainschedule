    <div class="row content">
            <div class="col-md">
              <div class="panel">
                <div class="panel-heading">
                  <h3 class="panel-title">Add A Train</h3>
                </div>
                <div class="panel-body">
                <span class="help-block">You must fill out all input fields!</span>
                  <form>
                    <div class="form-group">
                      <label for="trainName">Train Name</label>
                      <input type="text" required class="form-control" id="trainName" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                      <label for="trainDestination">Destination</label>
                      <input type="text" required class="form-control" id="trainDestination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                      <label for="firstTrain">First Train Time<br/><small>(HH:mm Military Time)</small></label>
                      <input type="text" required class="form-control" id="firstTrain" placeholder="First Train Time">
                    </div>

                    <div class="form-group">
                      <label for="trainFrequency">Frequency (min)</label>
                      <input type="text" required class="form-control" id="trainFrequency" placeholder="Frequency">
                    </div>
                  
                    <button class="submit" id="add-train">Submit</button>

                  </form>
